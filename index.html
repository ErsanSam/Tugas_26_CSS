<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style media="screen">
      .container{margin-top:50px;
        /* border:1px solid black;
        background-color:grey; */
      }
      .thumbnail{
        margin-top:25px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-around" >
          <div class="rounded">
            <h3 class="text-center">Rounded Image</h3>
            <img src="jakarta.jpg" class="rounded " width="400px" height="300px" alt="Monas">
          </div>
          <div class="circle">
            <h3 class="text-center">Circle Image</h3>
            <img src="lampung.jpg" class="rounded-circle " width="300px" height="300px" alt="Lampung">
          </div>
          <div class="thumbnail">
            <h3 class="text-center">Thumbnail Image</h3>
            <img src="yogyakarta.jpg" class="img-thumbnail " width="400px" height="300px" alt="kota-tua">
          </div>
      </div>
    </div>
  </body>
</html>
